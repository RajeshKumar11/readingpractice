	    <script>



	        function myfunction(clicked_id) 
	        { 
	            // var data = document.getElementById(clicked_id).innerText;
	            var data = clicked_id;
	            original_class = document.getElementById(clicked_id).className
	            document.getElementById(clicked_id).className = "btn btn-light";
	            console.log(data);
	            
	            // Destroying Audio Element to remove cache of the player
	            var audiod = document.getElementById("myAudio");
	            audiod.parentElement.removeChild(audiod);

	            // Creating Audio Element
	            const audio = document.createElement('audio');
	            audio.id="myAudio"
	            document.body.appendChild(audio);

	            // Create element:
	            const audiosource = document.createElement("source");
	            // para.innerHTML = "This is a paragraph.";
	            audiosource.id = "myAudioid"
	            audiosource.src = "Lesson14" + "\\" + data + ".mp3"
	            audiosource.type = "audio/mpeg"

	            document.getElementById("myAudio").appendChild(audiosource);
	            console.log(document.getElementById("myAudioid").src)

	            // playAudio();            
	            audio.play();
	            setTimeout(() => {  document.getElementById(clicked_id).className = original_class; }, 2000);
	        }
	    </script>
